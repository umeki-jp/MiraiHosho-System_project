{# ui/period_input.html (修正後) #}
{% macro period_input(label, name, request) %}
  <div class="input-group input-group-sm">
    <span class="input-group-text">{{ label }}</span>
    <input type="date" name="{{ name }}_from" class="form-control" value="{{ request.args.get(name ~ '_from', '') }}">
    <span class="input-group-text">〜</span>
    <input type="date" name="{{ name }}_to" class="form-control" value="{{ request.args.get(name ~ '_to', '') }}">
  </div>
{% endmacro %}
